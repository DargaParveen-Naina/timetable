<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <caption>Colspan</caption>
        <tr align="center">
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
    </table>
    <table >
        <caption>Rowspan</caption>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="">2</td>
        </tr>
    </table>
</body>
</html>
